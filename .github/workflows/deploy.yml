name: Deploy to Production

on:
  push:
    branches: [ master ]
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  DOCKER_REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run linter
        run: yarn lint

      - name: Build frontend
        run: yarn build:frontend

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to production server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          port: ${{ secrets.PROD_PORT || 22 }}
          script: |
            cd ~/workplace/vision_lab/webhook/staging
            
            # Create necessary directories
            mkdir -p nginx/html nginx/ssl backup logs
            
            # Pull latest code from repository
            git pull origin develop
            
            # Create .env file (only essential variables)
            cat > .env << 'EOF'
            NODE_ENV=production
            PORT=3000
            HOSTNAME=0.0.0.0
            LOG_LEVEL=info
            JWT_SECRET=TurboChatwootWebhook2025SecretKeyForJWTTokenGeneration
            DB_HOST=postgres
            DB_PORT=5434
            DB_NAME=chatwoot_webhook
            DB_USER=postgres
            DB_PASSWORD=Turbo@2025
            DB_SSL=false
            EOF
            
            # Create nginx config for subpath deployment
            cat > nginx/nginx.conf << 'EOF'
            events {
                worker_connections 1024;
            }
            
            http {
                include       /etc/nginx/mime.types;
                default_type  application/octet-stream;
                
                upstream webhook_app {
                    server webhook-app:3000;
                }
                
                server {
                    listen 80;
                    server_name _;
                    
                    # Health check endpoint
                    location /webhook/health {
                        return 200 "healthy\n";
                        add_header Content-Type text/plain;
                    }
                    
                    # Proxy all /webhook requests to the app
                    location /webhook/ {
                        proxy_pass http://webhook_app/;
                        proxy_set_header Host $host;
                        proxy_set_header X-Real-IP $remote_addr;
                        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                        proxy_set_header X-Forwarded-Proto $scheme;
                        proxy_set_header X-Forwarded-Prefix /webhook;
                    }
                    
                    # Admin panel at /webhook/admin
                    location /webhook/admin/ {
                        proxy_pass http://webhook_app/admin/;
                        proxy_set_header Host $host;
                        proxy_set_header X-Real-IP $remote_addr;
                        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                        proxy_set_header X-Forwarded-Proto $scheme;
                        proxy_set_header X-Forwarded-Prefix /webhook;
                    }
                    
                    # API endpoints at /webhook/api
                    location /webhook/api/ {
                        proxy_pass http://webhook_app/api/;
                        proxy_set_header Host $host;
                        proxy_set_header X-Real-IP $remote_addr;
                        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                        proxy_set_header X-Forwarded-Proto $scheme;
                        proxy_set_header X-Forwarded-Prefix /webhook;
                    }
                }
            }
            EOF
            
            # Login to GitHub Container Registry
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ${{ env.DOCKER_REGISTRY }} -u ${{ github.actor }} --password-stdin
            
            # Pull latest Docker image (chá»©a source code)
            docker pull ${{ env.DOCKER_REGISTRY }}/$(echo ${{ env.IMAGE_NAME }} | tr '[:upper:]' '[:lower:]'):latest
            
            # Stop existing containers
            docker compose -f docker-compose.prod.yml down
            
            # Fix environment variables
            echo "Fixing environment variables..."
            if [ -f .env ]; then
              # Backup original
              cp .env .env.backup
              # Fix DB_PORT and other variables
              sed -i 's/DB_PORT=5434/DB_PORT=5432/g' .env
              sed -i 's/DB_HOST=.*/DB_HOST=postgres/g' .env
              sed -i 's/DB_NAME=.*/DB_NAME=chatwoot_webhook/g' .env
              sed -i 's/DB_USER=.*/DB_USER=postgres/g' .env
              sed -i 's/REPOSITORY_TYPE=.*/REPOSITORY_TYPE=postgresql/g' .env
            else
              # Create new .env file
              cat > .env << EOF
# Database Configuration
DB_HOST=postgres
DB_PORT=5432
DB_NAME=chatwoot_webhook
DB_USER=postgres
DB_PASSWORD=postgres

# Repository Type
REPOSITORY_TYPE=postgresql

# Other settings
NODE_ENV=production
PORT=3000
HOSTNAME=0.0.0.0
EOF
            fi
            
            # Clean PostgreSQL data to resolve version conflict
            echo "Cleaning PostgreSQL data directory..."
            sudo rm -rf postgres_data
            mkdir -p postgres_data
            
            # Clean Docker volumes
            echo "Cleaning Docker volumes..."
            docker volume rm webhook_postgres_data 2>/dev/null || true
            docker volume rm webhook_redis_data 2>/dev/null || true
            
            # Start PostgreSQL first
            echo "Starting PostgreSQL..."
            docker compose -f docker-compose.prod.yml up -d postgres
            
            # Wait for PostgreSQL to be ready
            echo "Waiting for PostgreSQL to be ready..."
            sleep 30
            
            # Create database and run initialization
            echo "Creating database and running initialization..."
            docker exec webhook-postgres-prod psql -U postgres -c "CREATE DATABASE chatwoot_webhook;" 2>/dev/null || echo "Database might already exist"
            docker exec -i webhook-postgres-prod psql -U postgres -d chatwoot_webhook < scripts/init-db.sql
            
            # Start all containers
            echo "Starting all containers..."
            docker compose -f docker-compose.prod.yml up -d
            
            # Wait a bit for containers to start
            sleep 10
            
            # Check if containers started
            echo "=== Checking if containers started ==="
            docker compose -f docker-compose.prod.yml ps
            
            # Show logs if containers failed to start
            echo "=== Container logs ==="
            docker compose -f docker-compose.prod.yml logs --tail=20
            
            # Database already initialized in previous step
            
            # Clean up old images
            docker image prune -f
            
            # Show deployment status
            docker compose -f docker-compose.prod.yml ps
            
            # Show logs for debugging
            echo "=== Container Status ==="
            docker ps -a
            
            echo "=== Docker Compose Logs ==="
            docker compose -f docker-compose.prod.yml logs --tail=20

      - name: Health check
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          port: ${{ secrets.PROD_PORT || 22 }}
          script: |
            cd ~/workplace/vision_lab/webhook/staging
            
            # Wait for services to be ready
            echo "Waiting for services to start..."
            sleep 60
            
            # Check container status
            echo "=== Container Status ==="
            docker ps -a
            
            # Check if nginx is running
            echo "=== Checking Nginx ==="
            docker compose -f docker-compose.prod.yml ps nginx
            
            # Check if webhook-app is running
            echo "=== Checking Webhook App ==="
            docker compose -f docker-compose.prod.yml ps webhook-app
            
            # Check health endpoint
            echo "=== Health Check ==="
            if curl -f http://localhost:9090/webhook/health; then
              echo "âœ… Deployment successful - Health check passed"
            else
              echo "âŒ Deployment failed - Health check failed"
              echo "=== Debug Info ==="
              docker compose -f docker-compose.prod.yml logs --tail=50
              exit 1
            fi

  notify:
    needs: [build-and-deploy]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ needs.build-and-deploy.result }}" == "success" ]; then
            echo "ðŸš€ Deployment to production completed successfully!"
          else
            echo "âŒ Deployment to production failed!"
          fi
